<html>

<head>
    <meta charset="UTF-8">
    <title>LET'S DO SOME QUICK DRAW !!! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <center>
        <!--MODAL-->

        <div id="myModal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">SOME SKETCHES</h4>
                </div>

                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>

            </div>
        </div>

<h1>LET'S DO SOME QUICK DRAW

<button id="show_sketch" class="bt btn-warning" data-toggle="modal" data-target="#myModal">Show sketch</button>
</h1>
<br>
<h3 id="your_sketch">YOUR SKETCH :</h3>
<br>
<h3 id="confidence">CONFIDENCE : </h3>
<br>
<h2 id="drawn">SKETCH TO BE DRAWN : </h2>

<button class="btn btn-danger btn-lg" onclick="clearCanvas()">CLEAR CANVAS</button>
<br>
<h2 id="timer">Timer : </h2>

<br>
